    <!-- Задание 3
В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду 
месяца попадает это число (в первую, вторую или третью) -->
    <script>
    let day = 9;
    if(day <= 10)
    {
    alert('в первую') ;
    }
    else if(day > 10 && day <= 20)
    {
    alert('во вторую') ;
    }
    else 
    {
    alert('в третью') ;
    }   
    </script>
